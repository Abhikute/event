<!-- templates/base.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Events</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <!-- Favicons -->
    <link href="{% static 'event_reg/img/favicon.png' %}" rel="icon">
    <link href="{% static 'event_reg/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800"
        rel="stylesheet">
    <!-- Bootstrap CSS File -->
    <link href="{% static 'event_reg/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Libraries CSS Files -->
    <link href="{% static 'event_reg/lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'event_reg/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'event_reg/css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'event_reg/lib/venobox/venobox.css' %}" rel="stylesheet">
    <link href="{% static 'event_reg/lib/owlcarousel/assets/owl.theme.default.css' %}"  rel="stylesheet"/>
    <link href="{% static 'event_reg/lib/owlcarousel/assets/owl.carousel.css' %}" rel="stylesheet"/>
     <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>


  
    <header id="header">
        <div class="container">

            <div id="logo" class="pull-left">

                <a href="{% url 'index' %}" class="scrollto"><img src="{% static 'event_reg/img/logo.png' %}" alt="" title=""></a>
            </div>

            <nav id="nav-menu-container">
                <ul class="nav-menu">
                                   
                     <li><a href="{% url 'login' %}">Sign-in</a></li>
                     <li><a  href="{% url 'register_user' %}"  >Sign-Up</a></li>
                     <li><a  href="/admin/"  >Admin Page</a></li>
              
        </div>
    </header>


   {% block content %}
    {% endblock %}
      
  
 
    <!-- #footer -->
    <a href="#" class="back-to-top"><i class="fa fa-angle-up"></i></a>
    <!-- JavaScript Libraries -->
    <script src="{% static 'event_reg/lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'event_reg/lib/jquery/jquery-migrate.min.js' %}"></script>
    <script src="{% static 'event_reg/lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'event_reg/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'event_reg/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'event_reg/lib/superfish/hoverIntent.js' %}"></script>
    <script src="{% static 'event_reg/lib/superfish/superfish.min.js' %}"></script>
    <script src="{% static 'event_reg/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'event_reg/lib/venobox/venobox.min.js' %}"></script>
    <script src="{% static 'event_reg/js/main.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
        $('#owl-slider1').owlCarousel({
    loop:true,
    margin:10,
    responsiveClass:true,
    responsive:{
        0:{
            items:1,
            nav:true
        },
        600:{
            items:1,
            nav: false,
            height:250
        },
        1000:{
            items:1,
            nav:true,
            loop:false
        }
    }
})
       
$( ".owl-prev").html('<i class="fa fa-chevron-left"></i>');
 $( ".owl-next").html('<i class="fa fa-chevron-right"></i>');
        });
    </script>
</body>

</html>
